                    name: Võ Lâm Hữu Kiêu Khí
                    origin_name: Wulin Heroes
                    content: >-
                      <p>Với trái tim nhân hậu và bản chất tốt đẹp bẩm sinh,
                      Diệp Hề có thể đã là một cô gái trẻ kiểu mẫu nếu không có
                      ước mơ cao cả và khát vọng lý tưởng. Mong muốn bằng cả
                      trái tim trở thành một trong những võ sĩ anh hùng và vĩ
                      đại nhất trong thế hệ của mình, Diệp Hề đã làm mọi thứ có
                      thể để biến ước mơ của mình thành hiện thực. Cô ấy ít nhận
                      ra rằng con đường trở thành anh hùng thường bị cản trở bởi
                      một chuỗi thử thách và đau khổ không bao giờ kết thúc.
                      Hoàn toàn không biết rằng trái tim con người thường ẩn
                      chứa một mặt xấu xa, Diệp Hề bị sốc khi những nỗ lực giúp
                      đỡ kẻ yếu của cô gặp phải bóng tối và sự lừa dối. Bị những
                      người xung quanh lợi dụng, lừa dối và phản bội, Diệp Hề
                      sớm nhận thấy danh tiếng của mình bị lung lay và tính mạng
                      của cô gặp nguy hiểm. Đáng ngạc nhiên là, ngay cả sau
                      những cuộc tấn công không ngừng này vào nhân vật và thậm
                      chí cả tính mạng của cô, Diệp Hề vẫn không từ bỏ niềm tin
                      của mình rằng công lý tự nhiên ngự trị trong trái tim con
                      người; một niềm tin chỉ phát triển mạnh mẽ hơn sau khi cô
                      gặp một bác sĩ thần thánh tên là Bạch Nhạc. Với sự giúp đỡ
                      của Bạch Nhạc, Diệp Hề tìm ra cách vượt qua những thử
                      thách của mình, học được những bài học vô giá về cuộc
                      sống, tình yêu và tinh thần võ thuật thực sự. Nhưng liệu
                      những bài học này có đủ để giúp họ diệt trừ những kẻ cặn
                      bã tiếp tục gây hại cho Diệp Hề và người dân của cô? Và
                      tình yêu sẽ theo đuổi bộ đôi lý tưởng này?</p>
